            <li> <a href="signup.html" class="header" id="signup">Sign Up</a></li>
        </ul>
    </div>
    <div id='regform'>
        <form action="">
            <table>
                <tr>
                    <td>First Name:</td>
                    <td><input type="text" name="first" id="first"></td>
                </tr>
                <tr>
                    <td>Last Name:</td>
                    <td><input type="text" name="last" id="last"></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td><input type="radio" name="gender" id="male">Male <input type="radio" name="gender" id="female">Female</td>
                </tr>
                <tr>
                    <td>User Id:</td>
                    <td><input type="text" name="uid" id="uid"></td>
                </tr>
                <tr>
                    <td>Email Address:</td>
                    <td><input type="email" name="email" id="email"></td>
                </tr>

                <tr>
                    <td>Password:</td>
                    <td><input type="password" name="pass" id="pass"></td>
                </tr>
                <tr>
                    <td>Confirm Password:</td>
                    <td><input type="password" name="cpass" id="cpass"></td>
                </tr>
                <tr>
                    <td>Date of Birth:</td>
                    <td><input type="date" name="dob" id="dob"></td>
                </tr>
                <tr>
                    <td> <input type="submit" value="submit"></td>
                    <td> <input type="reset" value="reset"></td>
                </tr>
            </table>
        </form>
    </div>
